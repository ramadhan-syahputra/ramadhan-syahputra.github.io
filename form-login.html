    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="img/rs logo.png" />

    <title>Ramadhan Syahputra | Portfolio</title>
  </head>
  <body id="home">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">Ramadhan Syahputra</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>

              <a class="nav-link disabled">Contact</a>
            -->
          </div>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Form Login-->
    <section id="form-login">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4 bg-dark text-center"><h2 class="text-white">Login</h2></div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4" id="kotak-form-login">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Akhir Form Login-->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
